
{% extends "provider_base.html" %}
{% block content %}

<h1 class="title">求人一覧</h1>
<br>

<div class="columns is-multiline">
    {% for post in posts %}
    <div class="column is-centered is-one-quarter">
        <h2 class="subtitle">{{post.title}}</h2>
        <p>{{post.job}}</p>
        <small>Posted at {{post.data_added}}</small>
        <small>{{post.create_user}}</small>
        <br>
        <a href="{% url 'post_detail' post.slug %}">もっと読む</a>
    </div>
    {% endfor %}
</div>

<div class="has-text-centered">
    <form action="{% url 'provider_map' %}" method="post">
        {% csrf_token %}
        <button class="button is-danger is-rounded is-large is-hovered">マップ表示</button>
    </form>
</div>

{% endblock %}
